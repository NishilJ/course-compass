<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Compass - Rate Instructor</title>
</head>
<body>
  <h1>Rate Instructor</h1>
  <form>
    <label for="instructor">Instructor:</label>
    <input type="text" id="instructor" name="instructor" required placeholder="e.g. Dr. Jane Smith"><br><br>
    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
    <label for="grade">Your Grade:</label>
    <input type="text" id="grade" name="grade" placeholder="e.g. A, B, N/A"><br><br>
    <button type="submit">Submit Rating</button>
  </form>
  <br>
  <a href="instructor_details.html">Back to Instructor</a>
</body>
</html>
