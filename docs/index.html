<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Compass - Search Courses</title>
</head>
<body>
  <h1>Course Compass</h1>
  <h2>Search for Courses</h2>
  <form action="course_results.html" method="get">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="e.g. CS, SE"><br><br>
    <label for="number">Course Number:</label>
    <input type="text" id="number" name="number" placeholder="e.g. 1337"><br><br>
    <label for="instructor">Instructor:</label>
    <input type="text" id="instructor" name="instructor" placeholder="e.g. Smith"><br><br>
    <label for="term">Term:</label>
    <input type="text" id="term" name="term" placeholder="e.g. Fall 2025"><br><br>
    <button type="submit">Search</button>
  </form>
</body>
</html>
